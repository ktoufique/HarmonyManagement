     <body data-ng-controller="mainController">
        <script type="text/ng-template" id="itemTpl.html">
       <a tabindex="-1">
          <image ng-src="img/icon-{{match.model.type}}.png" width="16"></image>
          <span  bind-html-unsafe="match.model.name | typeaheadHighlight:query" ></span>
       </a>
    </script>

      <div id="wrap">
        <div id="top">

        <!-- .navbar -->
        <nav class="navbar navbar-inverse navbar-static-top">

          <!-- Brand and toggle get grouped for better mobile display -->
          <header class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
              <span class="sr-only">Toggle navigation</span> 
              <span class="icon-bar"></span> 
              <span class="icon-bar"></span> 
              <span class="icon-bar"></span> 
            </button>
            <a href="index.html" class="navbar-brand">
              
              <img src="img/logo.png">
              Harmony Management
            </a> 
          </header>
          <div class="topnav">
            <div class="btn-toolbar">
              <div class="btn-group">
                <a data-placement="bottom" data-original-title="Fullscreen" data-toggle="tooltip" class="btn btn-default btn-sm" id="toggleFullScreen">
                  <i class="glyphicon glyphicon-fullscreen"></i>
                </a> 
              </div>
              
              
              
            </div>
          </div>
          <!-- /.topnav -->





        </nav><!-- /.navbar -->

        <!-- header.head -->
        <header class="head">
          <div class="search-bar">
            <a data-original-title="Show/Hide Menu" data-placement="bottom" data-tooltip="tooltip" class="accordion-toggle btn btn-primary btn-sm visible-xs visible-sm" id="menu-toggle">
              <i class="fa fa-bars"></i>
            </a> 
            <form class="main-search" data-ng-submit="go(selected.type)" data-ng-init="go(selected.type)">
              <div class="input-group">
                <input type="text" class="input-small form-control" placeholder="Search" ng-model="selected" typeahead="name as name.name for name in resAll | filter:$viewValue | limitTo:8 | orderBy:['type', 'name']" typeahead-on-select="go(selected.type)" typeahead-template-url="itemTpl.html" class="ng-valid ng-dirty form-control">
                <span class="input-group-btn">
                  <button class="btn btn-primary btn-sm text-muted" type="button" data-ng-click="go(selected.type)"><i class="fa fa-search"></i></button>
                </span> 
              </div>
            </form>
          </div>

          <!-- ."main-bar -->
          <div class="main-bar">
            <h3>
              
              <div class="btn-group">
                <a data-placement="right" data-original-title="Show / Hide Sidebar" data-toggle="tooltip" class="" id="changeSidebarPos">
                  <i class="fa fa-expand"></i>
                </a> 
              </div>
            </h3>
          </div><!-- /.main-bar -->
        </header>

        <!-- end header.head -->
      </div><!-- /#top -->
      <div id="left">
        <div class="media user-media">
          <div class="user-media-toggleHover">
            <span class="fa fa-user"></span> 
          </div>
          <div class="user-wrapper">

            </div> -->
